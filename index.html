                reference: "NIRC, Sec. 254-255"
            },
            {
                term: "Tax Protest",
                category: "tax",
                definition: "A written objection to a tax assessment filed with the BIR within 30 days. The taxpayer must either pay the tax under protest or file a surety bond.",
                reference: "NIRC, Sec. 228"
            },
            {
                term: "Tax Refund",
                category: "tax",
                definition: "The return of excess taxes paid to the government. Claims must be filed within the prescriptive period, generally within two years from payment or filing of return.",
                reference: "NIRC, Sec. 204, 229"
            },
            {
                term: "Temperate Damages",
                category: "contract",
                definition: "Damages awarded when pecuniary loss has been suffered but its amount cannot be proved with certainty. More than nominal but less than compensatory damages.",
                reference: "Civil Code of the Philippines, Art. 2224-2225"
            },
            {
                term: "Tender of Payment",
                category: "contract",
                definition: "The manifestation by the debtor of his desire to comply with his obligation, offering immediate performance to the creditor. If refused without just cause, may lead to consignation.",
                reference: "Civil Code of the Philippines, Art. 1256"
            },
            {
                term: "Term Loan",
                category: "banking",
                definition: "A loan with a specified repayment schedule and maturity date, usually exceeding one year. Common for capital expenditures, equipment purchases, and business expansion.",
                reference: "Banking practice; loan agreements"
            },
            {
                term: "Title",
                category: "property",
                definition: "Legal evidence of ownership. In real property, refers to the certificate of title issued by the Register of Deeds under the Torrens system, which is conclusive evidence of ownership.",
                reference: "Property Registration Decree (PD 1529)"
            },
            {
                term: "Torrens System",
                category: "property",
                definition: "The system of land registration in the Philippines where the certificate of title is indefeasible, imprescriptible, and binding upon the whole world. Based on the principle of registration.",
                reference: "Property Registration Decree (PD 1529)"
            },
            {
                term: "Trademark",
                category: "property",
                definition: "Any visible sign capable of distinguishing goods or services. Trademark rights are acquired through registration with the Intellectual Property Office and last for 10 years, renewable indefinitely.",
                reference: "Intellectual Property Code (RA 8293), Sec. 121-170"
            },
            {
                term: "Transfer Certificate of Title (TCT)",
                category: "property",
                definition: "A certificate of title issued subsequent to the original certificate. Each transfer of registered land requires issuance of a new TCT in the name of the transferee.",
                reference: "Property Registration Decree (PD 1529)"
            },
            {
                term: "Transfer Tax",
                category: "tax",
                definition: "A local tax imposed by cities and municipalities on the sale, donation, barter, or any other mode of transferring ownership of real property. Rate varies by locality.",
                reference: "Local Government Code, Sec. 135"
            },
            {
                term: "Treasury Shares",
                category: "corporate",
                definition: "Previously issued shares that have been reacquired by the corporation. May be reissued, sold, or retired. Treasury shares have no voting rights and are not entitled to dividends.",
                reference: "Revised Corporation Code, Sec. 9"
            },
            {
                term: "Trust",
                category: "property",
                definition: "A fiduciary relationship whereby one person (trustee) holds property for the benefit of another (beneficiary). May be express (created by intention) or implied (by law).",
                reference: "Civil Code of the Philippines, Art. 1440-1456"
            },
            {
                term: "Trust Receipt",
                category: "banking",
                definition: "A security transaction where a bank releases imported goods to an importer who holds them in trust for the bank and agrees to sell them and remit proceeds or return the goods.",
                reference: "Trust Receipts Law (PD 115)"
            },
            {
                term: "Ultra Vires",
                category: "corporate",
                definition: "Acts beyond the corporate powers expressly or impliedly conferred by law or the articles of incorporation. Such acts are generally void but may bind the corporation under certain circumstances.",
                reference: "Revised Corporation Code; jurisprudence"
            },
            {
                term: "Underwriting",
                category: "corporate",
                definition: "The act of guaranteeing the sale of securities by agreeing to purchase any unsold portion. Investment banks typically underwrite initial public offerings and bond issuances.",
                reference: "Securities Regulation Code; investment banking practice"
            },
            {
                term: "Undue Influence",
                category: "contract",
                definition: "Improper influence which destroys free agency and causes a person to do what he would not otherwise do. Vitiates consent and makes contracts voidable.",
                reference: "Civil Code of the Philippines, Art. 1337"
            },
            {
                term: "Unjust Enrichment",
                category: "contract",
                definition: "The principle that no person should unjustly enrich himself at the expense of another. Forms the basis of quasi-contracts like negotiorum gestio and solutio indebiti.",
                reference: "Civil Code of the Philippines, Art. 2142"
            },
            {
                term: "Usufruct",
                category: "property",
                definition: "The right to enjoy another's property with the obligation to preserve its form and substance, unless authorized otherwise by title or law. The usufructuary has right to fruits but not ownership.",
                reference: "Civil Code of the Philippines, Art. 562-612"
            },
            {
                term: "Usury",
                category: "contract",
                definition: "The charging of excessive or unconscionable interest on a loan. While the Usury Law has been suspended, courts may still reduce unconscionable interest rates.",
                reference: "Civil Code of the Philippines; RA 7653"
            },
            {
                term: "Value Added Tax (VAT)",
                category: "tax",
                definition: "An indirect tax imposed on the sale, barter, exchange, or lease of goods and properties, and on the sale or exchange of services. Standard rate is 12% with various exemptions.",
                reference: "NIRC, Sec. 105-116"
            },
            {
                term: "Venue",
                category: "contract",
                definition: "The place where an action may be instituted and tried. Rules on venue are procedural and may be waived or stipulated by the parties, except for real actions.",
                reference: "Rules of Court, Rule 4"
            },
            {
                term: "Vested Right",
                category: "property",
                definition: "A right that has become fixed and established and is not subject to being divested without the consent of the person to whom it belongs. Protected by the due process clause.",
                reference: "Constitution; Civil Code principles"
            },
            {
                term: "Voidable Contract",
                category: "contract",
                definition: "A contract valid until annulled, where one party's consent is vitiated by mistake, violence, intimidation, undue influence, or fraud. Only the injured party or certain persons may seek annulment.",
                reference: "Civil Code of the Philippines, Art. 1390-1402"
            },
            {
                term: "Void Contract",
                category: "contract",
                definition: "A contract that produces no legal effect from the beginning and cannot be ratified. Includes contracts with illegal cause or object, or those executed by absolutely incapacitated persons.",
                reference: "Civil Code of the Philippines, Art. 1409"
            },
            {
                term: "Waiver",
                category: "contract",

                reference: "Civil Code principles; jurisprudence"
            },
            {
                term: "Warranty",
                category: "contract",

                reference: "Civil Code of the Philippines, Art. 1547-1581"
            },
            {
                term: "Warranty Against Eviction",
                category: "contract",
                definition: "The seller's warranty that the buyer will not be deprived of the whole or part of the thing sold due to a right existing prior to the sale. Seller must defend the buyer's title.",

            },
            {
                term: "Warranty Against Hidden Defects",

                reference: "Civil Code of the Philippines, Art. 1561-1581"
            },
            {
                term: "Winding Up",
                category: "corporate",
                definition: "The process following dissolution whereby corporate affairs are settled, assets liquidated, debts paid, and remaining assets distributed to stockholders. May be voluntary or involuntary.",
                reference: "Revised Corporation Code, Sec. 121-135"
            },
            {
                term: "Withholding Tax",
                category: "tax",
                definition: "Tax deducted at source from income payments. May be final (no further tax due) or creditable (can be credited against income tax). Withholder remits to BIR.",
                reference: "NIRC, Sec. 57-58"
            },
            {
                term: "Writ of Execution",

                reference: "Rules of Court, Rule 39"
            },
            {
                term: "Writ of Preliminary Attachment",
                category: "property",

                reference: "Rules of Court, Rule 57"
            },
            {
                term: "Zero-rated Sales",
                category: "tax",

                reference: "NIRC, Sec. 106, 108"
            },
            {
                term: "Zonal Value",
                category: "tax",
                definition: "The fair market value of real property as determined by the Bureau of Internal Revenue for purposes of computing capital gains tax, donor's tax, and estate tax.",
                reference: "NIRC; BIR Revenue Regulations"
            },
            {
                term: "Accommodation Party",
                category: "banking",
                definition: "A person who signs a negotiable instrument as maker, acceptor, or indorser without receiving value, for the purpose of lending his name and credit to another party. Liable on the instrument.",
                reference: "Negotiable Instruments Law, Sec. 29"
            },
            {
                term: "Accretion of Shares",
                category: "corporate",
                definition: "The increase in shareholding percentage when other stockholders fail to exercise preemptive rights. Those who subscribe get a larger proportionate ownership.",
                reference: "Revised Corporation Code, Sec. 38"
            },
            {
                term: "Actual Fraud",
                category: "contract",
                definition: "Intentional deception practiced to secure unfair or unlawful gain. Involves false representation, concealment of material facts, or any artifice used to deceive another.",
                reference: "Civil Code of the Philippines, Art. 1338"
            },
            {
                term: "Alluvion",
                category: "property",
                definition: "The soil or sediment deposited through accretion. The alluvion deposited along riverbanks belongs to the riparian owner.",
                reference: "Civil Code of the Philippines, Art. 457"
            },
            {
                term: "Anti-Money Laundering Act (AMLA)",
                category: "banking",
                definition: "Philippine law criminalizing money laundering and requiring covered institutions to implement customer due diligence, record-keeping, and suspicious transaction reporting.",
                reference: "RA 9160 as amended by RA 10365"
            },
            {
                term: "Articles of Partnership",
                category: "corporate",
                definition: "The written contract embodying the agreement of the partners concerning the partnership. Contains capital contributions, profit sharing, management, and other essential terms.",
                reference: "Civil Code of the Philippines, Art. 1771-1773"
            },
            {
                term: "Assignment of Credit",
                category: "contract",
                definition: "The transfer by the creditor of his right to collect from the debtor to a third person (assignee). Does not require debtor's consent but notice is necessary to bind the debtor.",
                reference: "Civil Code of the Philippines, Art. 1624-1635"
            },
            {
                term: "Bank Guarantee",
                category: "banking",
                definition: "A written commitment by a bank to pay a specified amount if the client fails to fulfill contractual obligations. Similar to surety but issued by a financial institution.",
                reference: "General Banking Law; banking practice"
            },
            {
                term: "Bearer Instrument",
                category: "banking",
                definition: "A negotiable instrument payable to bearer or to the order of a fictitious or non-existing person. Negotiated by mere delivery without need for indorsement.",
                reference: "Negotiable Instruments Law, Sec. 9, 30"
            },
            {
                term: "Beneficial Owner",
                category: "corporate",
                definition: "The natural person who ultimately owns or controls the legal entity or on whose behalf a transaction is conducted. Important for anti-money laundering compliance.",
                reference: "AMLA; Securities Regulation Code"
            },
            {
                term: "Board of Directors",
                category: "corporate",
                definition: "The governing body of a corporation elected by stockholders. Exercises corporate powers, conducts business affairs, and controls corporate property. Must be at least 5 but not more than 15 members.",
                reference: "Revised Corporation Code, Sec. 22"
            },
            {
                term: "Bulk Sales Law",
                category: "contract",
                definition: "Requires a merchant to notify creditors before selling a major part of inventory out of the ordinary course of business. Protects creditors from secret dispositions of assets.",
                reference: "Bulk Sales Law (Act No. 3952)"
            },
            {
                term: "Business Name",
                category: "corporate",
                definition: "The name under which a business operates. Sole proprietors and partnerships must register with DTI; corporations use their corporate name registered with SEC.",
                reference: "Revised Corporation Code; DTI regulations"
            },
            {
                term: "Capital Surplus",
                category: "corporate",
                definition: "The excess of consideration received for shares over their par value. Also called additional paid-in capital. Can be used for stock dividends or to write off losses.",
                reference: "Accounting standards; Revised Corporation Code"
            },
            {
                term: "Cash Dividend",
                category: "corporate",
                definition: "Dividend paid in money rather than in stock or property. Must be declared from unrestricted retained earnings and creates a debt from corporation to stockholders.",
                reference: "Revised Corporation Code, Sec. 42"
            },
            {
                term: "Caveat Emptor",
                category: "contract",
                definition: "Let the buyer beware. The principle that buyers must examine goods before purchase and cannot later claim defects that were discoverable. Subject to warranties and consumer protection laws.",
                reference: "Civil Code principles; Consumer Act"
            },
            {
                term: "Certificate of Indefeasible Title",
                category: "property",
                definition: "A certificate of title issued after one year from entry of decree of registration, when the title becomes incontrovertible. Cannot be attacked except in cases of fraud.",
                reference: "Property Registration Decree, Sec. 32"
            },
            {
                term: "Certiorari",
                category: "contract",
                definition: "A special civil action to correct errors of jurisdiction or grave abuse of discretion by a lower court or tribunal. Does not correct errors of judgment.",
                reference: "Rules of Court, Rule 65"
            },
            {
                term: "Change of Name",
                category: "corporate",
                definition: "Amendment of articles of incorporation to change corporate name. Requires board approval, stockholder approval (majority vote), and SEC approval. Does not affect corporate identity or obligations.",
                reference: "Revised Corporation Code, Sec. 16-17"
            },
            {
                term: "Claim",
                category: "contract",
                definition: "A right to payment or to an equitable remedy for breach of performance if the breach gives rise to a right to payment. Foundation for collection suits.",
                reference: "Civil Code; Rules of Court"
            },
            {
                term: "Clean Hands Doctrine",
                category: "contract",
                definition: "He who seeks equity must come with clean hands. A party seeking equitable relief must not be guilty of wrongdoing in the transaction at issue.",
                reference: "Equity principles; jurisprudence"
            },
            {
                term: "Commodity",
                category: "contract",
                definition: "An article of trade or commerce, especially agricultural or mining products. Subject to specific regulations regarding futures trading and price controls.",
                reference: "Commercial law; Commodity Futures Trading Act"
            },
            {
                term: "Common Carrier",
                category: "contract",
                definition: "A person or entity offering transportation services to the general public for compensation. Held to extraordinary diligence and presumed negligent in case of loss or damage.",
                reference: "Civil Code of the Philippines, Art. 1732-1766"
            },
            {
                term: "Compulsory Heir",
                category: "property",
                definition: "An heir who cannot be deprived of his legitime except for causes expressly stated by law. Includes legitimate children, illegitimate children, surviving spouse, and in their absence, legitimate parents.",
                reference: "Civil Code of the Philippines, Art. 886-903"
            },
            {
                term: "Condition",
                category: "contract",
                definition: "A future and uncertain event upon which the effectivity or extinguishment of an obligation or right depends. May be suspensive (suspends effectivity) or resolutory (terminates obligation).",
                reference: "Civil Code of the Philippines, Art. 1181-1192"
            },
            {
                term: "Condominium",
                category: "property",
                definition: "A form of ownership where each unit is individually owned while common areas are co-owned. Governed by the Master Deed, Declaration of Restrictions, and Condominium Act.",
                reference: "Condominium Act (RA 4726)"
            },
            {
                term: "Consideration",
                category: "contract",
                definition: "The cause or reason which moves the contracting parties to enter into the contract. In onerous contracts, it is the prestation or promise of a thing or service by the other party.",
                reference: "Civil Code of the Philippines, Art. 1350, 1354"
            },
            {
                term: "Constructive Fraud",
                category: "contract",
                definition: "Breach of legal or equitable duty which the law declares fraudulent because of its tendency to deceive, even without intent to defraud. Arises from confidential relationships.",
                reference: "Civil Code principles; jurisprudence"
            },
            {
                term: "Contributory Negligence",
                category: "contract",
                definition: "Negligence of the plaintiff which contributed to his injury. May reduce or bar recovery depending on the extent of contribution to the damage.",
                reference: "Civil Code of the Philippines, Art. 2179"
            },
            {
                term: "Co-ownership",
                category: "property",
                definition: "Ownership of an undivided thing or right by two or more persons. Each co-owner has full ownership of his undivided share and may freely alienate, assign, or mortgage it.",
                reference: "Civil Code of the Philippines, Art. 484-501"
            },
            {
                term: "Corporate Officers",
                category: "corporate",
                definition: "Officers elected by the board to manage day-to-day operations. Must include President, Treasurer, and Corporate Secretary. Officers are agents of the corporation.",
                reference: "Revised Corporation Code, Sec. 24-25"
            },
            {
                term: "Corporate Secretary",
                category: "corporate",
                definition: "A mandatory officer who keeps corporate records, minutes of meetings, and stock and transfer book. Must be a resident and citizen of the Philippines.",
                reference: "Revised Corporation Code, Sec. 24"
            },
            {
                term: "Corporation by Estoppel",
                category: "corporate",
                definition: "Persons assuming to act as a corporation knowing it is not incorporated are liable as general partners. Third parties dealing with them in good faith may also hold them liable.",
                reference: "Revised Corporation Code, Sec. 20"
            },
            {
                term: "Covenant",
                category: "contract",
                definition: "A formal agreement or promise, usually in a deed or contract. Restrictive covenants limit land use; loan covenants impose conditions on borrowers.",
                reference: "Contract law; property law"
            },
            {
                term: "Credit Line",
                category: "banking",
                definition: "A flexible loan arrangement allowing a borrower to draw funds up to a maximum amount. Interest is charged only on amounts actually drawn. Common for working capital needs.",
                reference: "Banking practice; loan agreements"
            },
            {
                term: "Cumulative Preferred Shares",
                category: "corporate",
                definition: "Preferred shares where unpaid dividends accumulate and must be paid before any dividends can be paid to common stockholders. Protects preferred stockholders' dividend rights.",
                reference: "Revised Corporation Code; corporate finance"
            },
            {
                term: "Curable Title",
                category: "property",
                definition: "A defective title that can be perfected or cured through registration, prescription, or other legal means. Once cured, becomes valid and marketable.",
                reference: "Property Registration Decree; jurisprudence"
            },
            {
                term: "Demand Deposit",
                category: "banking",
                definition: "Bank deposits payable on demand without prior notice. Includes checking accounts and savings accounts. Banks must maintain reserves against demand deposits.",
                reference: "General Banking Law; BSP regulations"
            },
            {
                term: "Demand Letter",
                category: "contract",
                definition: "A formal written notice demanding payment or performance of an obligation. Often a prerequisite to filing suit and relevant for determining when default occurs.",
                reference: "Civil Code; Rules of Court"
            },
            {
                term: "Demand Loan",
                category: "banking",
                definition: "A loan payable upon demand by the lender. No fixed maturity date, though some require advance notice. Interest typically continues until payment.",
                reference: "Civil Code of the Philippines, Art. 1933; banking practice"
            },
            {
                term: "Depreciation",
                category: "tax",
                definition: "The systematic allocation of the cost of a depreciable asset over its useful life. Allowed as a deduction from gross income for tax purposes.",
                reference: "NIRC, Sec. 34(F); accounting standards"
            },
            {
                term: "Dishonor",
                category: "banking",
                definition: "The refusal to accept or pay a negotiable instrument when duly presented. Notice of dishonor must be given to secondary parties to hold them liable.",
                reference: "Negotiable Instruments Law, Sec. 83-89"
            },
            {
                term: "Dissenting Stockholder",
                category: "corporate",
                definition: "A stockholder who voted against or who gave notice of dissent to certain fundamental corporate changes. May exercise appraisal right to demand payment for shares.",
                reference: "Revised Corporation Code, Sec. 80"
            },
            {
                term: "Dividend",
                category: "corporate",
                definition: "A distribution of profits to stockholders. May be cash, property, or stock dividends. Must be declared from unrestricted retained earnings and cannot impair capital.",
                reference: "Revised Corporation Code, Sec. 42"
            },
            {
                term: "Documentary Evidence",
                category: "contract",
                definition: "Written instruments or any material containing letters, words, numbers, or symbols offered as proof of their contents. Includes contracts, receipts, and other written materials.",
                reference: "Rules of Court, Rule 130, Sec. 19"
            },
            {
                term: "Drawer",
                category: "banking",
                definition: "The person who executes or draws a bill of exchange or check. Orders the drawee to pay a sum of money to the payee or bearer.",
                reference: "Negotiable Instruments Law, Sec. 126, 185"
            },
            {
                term: "Drawee",
                category: "banking",
                definition: "The person (usually a bank) ordered by the drawer to pay the amount stated in a bill of exchange or check. Becomes liable only upon acceptance.",
                reference: "Negotiable Instruments Law, Sec. 126"
            },
            {
                term: "Due Process",
                category: "contract",
                definition: "The constitutional guarantee that no person shall be deprived of life, liberty, or property without due process of law. Includes notice and opportunity to be heard.",
                reference: "Constitution, Art. III, Sec. 1"
            },
            {
                term: "Duress",
                category: "contract",
                definition: "Unlawful constraint exercised upon a person to force him to do an act against his will. Includes actual or threatened violence. Vitiates consent and makes contracts voidable.",
                reference: "Civil Code of the Philippines, Art. 1335"
            },
            {
                term: "Earnout",
                category: "corporate",
                definition: "A provision in business acquisition agreements where part of the purchase price depends on the target company's future performance. Bridges valuation gaps between buyer and seller.",
                reference: "M&A practice; contract law"
            },
            {
                term: "Effective Date",
                category: "contract",
                definition: "The date when a contract or provision becomes operative and binding. May differ from execution date if parties stipulate a different effectivity date.",
                reference: "Civil Code of the Philippines, Art. 1181"
            },
            {
                term: "Emancipation",
                category: "property",
                definition: "The act by which a minor is freed from parental authority. Occurs upon marriage or by parental concession. Affects capacity to contract and manage property.",
                reference: "Family Code of the Philippines, Art. 233-238"
            },
            {
                term: "Encumbrance",
                category: "property",
                definition: "Any right or interest in land which diminishes its value but does not prevent transfer of title. Includes mortgages, liens, easements, and leases. Must be annotated on title.",
                reference: "Property Registration Decree"
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        function renderTerms() {
            const container = document.getElementById('termsList');
            const filteredTerms = legalTerms.filter(term => {
                const matchesFilter = currentFilter === 'all' || term.category === currentFilter;
                const matchesSearch = term.term.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    term.definition.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (filteredTerms.length === 0) {
                container.innerHTML = '<div class="loading">No terms found</div>';
            } else {
                container.innerHTML = filteredTerms.map(term => `
                    <div class="term-card" onclick="showModal('${term.term.replace(/'/g, "\\'")}')">
                        <div class="term-title">${term.term}</div>
                        <div class="term-category">${term.category.toUpperCase()}</div>
                        <div class="term-definition">${term.definition.substring(0, 120)}...</div>
                    </div>
                `).join('');
            }

            updateStats(filteredTerms.length);
        }

        function updateStats(displayed) {
            document.getElementById('statsText').textContent = 
                `Total Terms: ${legalTerms.length} | Displayed: ${displayed}`;
        }

        function showModal(termName) {
            const term = legalTerms.find(t => t.term === termName);
            if (!term) return;

            document.getElementById('modalTitle').textContent = term.term;
            document.getElementById('modalCategory').textContent = term.category.toUpperCase();
            document.getElementById('modalDefinition').textContent = term.definition;
            document.getElementById('modalReference').textContent = term.reference;
            document.getElementById('termModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('termModal').style.display = 'none';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderTerms();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.category;
                renderTerms();
            });
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('termModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize
        renderTerms();
    </script>
</body>
</html>
